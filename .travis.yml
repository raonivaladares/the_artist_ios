os: osx
language: Swift
osx_image: xcode11
xcode_project: the_artist_ios.xcodeproj
# xcode_workspace: <WORKSPACE_PLACEHOLDER>
xcode_scheme: the_artist_ios
xcode_sdk: iphonesimulator13
env:
  global:
    - FRAMEWORK_NAME=SnapKit.framework
    - FRAMEWORK_NAME=Alamofire.framework
before_install:
  - brew update
  - brew outdated carthage || brew upgrade carthage
before_script:
  # bootstrap the dependencies for the project
  # you can remove if you don't have dependencies
  - carthage bootstrap
before_deploy:
  - carthage build --no-skip-current
  - carthage archive $FRAMEWORK_NAME
